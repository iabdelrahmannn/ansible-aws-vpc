- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc module
      include_vars: vars/vpc_setup

    - name: create vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create public subnet 1 for zone 1
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub1Cidr }}"
        az: "{{ zone1 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        map_public: true
        resource_tags:
          Name: "{{ vpc_name }}-pubsub-1"
      register: pubsub1_out

    - debug:
        var: pubsub1out
    
    - name: Create public subnet 2 for zone 2
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub2Cidr }}"
        az: "{{ zone2 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        map_public: true
        resource_tags:
          Name: "{{ vpc_name }}-pubsub-2"
      register: pubsub2_out

    - debug:
        var: pubsub2_out

    - name: Create public subnet 3 for zone 3
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub3Cidr }}"
        az: "{{ zone3 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        map_public: true
        resource_tags:
          Name: "{{ vpc_name }}-pubsub-3"
      register: pubsub3_out 

    - debug:
        var: pubsub3_out

    - name: Create private subnet 4 for zone 4
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub4Cidr }}"
        az: "{{ zone1 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: "{{ vpc_name }}-privsub-4"
      register: privsub4_out

    - debug:
        var: privsub4_out

    - name: Create private subnet 5 for zone 5
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub5Cidr }}"
        az: "{{ zone2 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: "{{ vpc_name }}-privsub-5"
      register: privsub5_out

    - debug:
        var: privsub5_out

    - name: Create private subnet 6 for zone 6
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PrivSub6Cidr }}"
        az: "{{ zone3 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: "{{ vpc_name }}-privsub-6"
      register: privsub6_out

    - debug:
        var: privsub6_out
    - name: Create internet gateway
      amazon.aws.ec2_vpc_igw:
        vpc_id: "{{ vpcout.vpc.id }}"
        region: "{{ region }}"
        state: "{{ state }}"
        resource_tags:
          Name: "{{ vpc_name }}-igw"
      register: igw_out

    - debug:
        var: igw_out