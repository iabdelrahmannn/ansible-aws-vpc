- hosts: localhost
  connection: local
  gather_facts: false
  tasks:
    - name: import vpc module
      include_vars: vars/vpc_setup

    - name: create vpc
      ec2_vpc_net:
        name: "{{ vpc_name }}"
        cidr_block: "{{ vpcCidr }}"
        region: "{{ region }}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{ state }}"
      register: vpcout

    - debug:
        var: vpcout

    - name: Create public subnet 1 for zone 1
      amazon.aws.ec2_vpc_subnet:
        vpc_id: "{{ vpcout.vpc.id }}"
        cidr: "{{ PubSub1Cidr }}"
        az: "{{ zone1 }}"
        region: "{{ region }}"
        state: "{{ state }}"
        map_public: true
        resource_tags:
          Name: "{{ vpc_name }}-pubsub-1"
      register: pubsub1_out

    - debug:
        var: pubsub1out

